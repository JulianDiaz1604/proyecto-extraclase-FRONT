<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
  <div fxLayout="row" fxLayoutAlign="space-between stretch" class="topBar">

            <input placeholder="Nombre" type="text" style="width: 70%" class="input2" required="">

          </div>
          <div fxLayout="row" fxFlex="12.5" style="width: 100%; padding-top: 10px">
            <input placeholder="ContraseÃ±a" type="text" style="width: 70%" class="input2" required="">
          </div>

            <input placeholder="Describete" type="text" style="width: 70%" class="input2" required="">
          </div>
          <div fxLayout="row" fxFlex="12.5" style="width: 100%; padding-top: 10px">
            <input placeholder="Fecha de nacimiento (aaaa-mm-dd)" type="text" style="width: 70%" class="input2" required="">
          </div>
        </div>
        <div fxLayout="row" fxFlex="20">
          <div fxLayout="column" fxFlex="50" style="padding-top: 30px; padding-left: 0px">
            <button class="center2">
              Cancelar
            </button>
          </div>
          <div fxLayout="column" fxFlex="50" style="padding-top: 30px">
            <button class="center2">
              Continuar
            </button>
          </div>
        </div>
      </div>
    </mat-card>
  </div>

</html>
